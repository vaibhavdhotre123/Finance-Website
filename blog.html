<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #0A1924;
            color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #main {
            width: 220vh;
            height: 30px;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #nav {
            padding: 13px 13px;
            text-align: center;
            padding: 30px;
            background-color: #095f9c;
        }

        .card:hover {
            background-color: azure;
            border: 2px solid white;
        }

        a:hover {
            border: 2px solid black;
        }

        button a {
            padding: 1.0vw 1vh;
        }

        #container {
            margin-top: 20px;
        }

        .dynamic-div {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav style="display: flex;" class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <br>
            <div class="form2">
                <h2>Keep up with the latest trends in banking</h2>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <button><a style="text-decoration:none;color:black" href="index.html">Back</a></button>
                <!-- <a href="index.html">Back</a> -->
            </form>
        </div>
    </nav>

    <div class="main-container">
        <div class="container-fluid">
            <div class="row">
                <main class="col-md-7 ms-sm-auto col-lg-12 px-md-7">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 style="color: white;" class="h2"><i>Blogs </i></h1>
                        <p>Get our Customer Experience which helps you to decide better.</p>
                    </div>

                    <div class="container my-5">
                        <input style="width: 53vw; height:6vh;border-radius:7px; background-color:white; text-align: center;" type="text" id="inputBox" placeholder="Type something...">
                        <button class="btn btn-outline-success" type="button" id="createDivButton">Write Post</button>
                        <div id="container"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        // Function to load saved posts from localStorage
        function loadPosts() {
            const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
            const container = document.getElementById('container');

            savedPosts.forEach(content => {
                const newDiv = document.createElement('div');
                newDiv.className = 'dynamic-div';
                newDiv.textContent = content;
                container.appendChild(newDiv);
            });
        }

        // Load existing posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });

        // Handle create post button click
        document.getElementById('createDivButton').addEventListener('click', function() {
            const inputBox = document.getElementById('inputBox');
            const container = document.getElementById('container');
            const content = inputBox.value.trim();

            if (content !== '') {
                const newDiv = document.createElement('div');
                newDiv.className = 'dynamic-div';
                newDiv.textContent = content;
                container.appendChild(newDiv);

                // Save to localStorage
                let savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
                savedPosts.push(content);
                localStorage.setItem('posts', JSON.stringify(savedPosts));

                // Clear input
                inputBox.value = '';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
